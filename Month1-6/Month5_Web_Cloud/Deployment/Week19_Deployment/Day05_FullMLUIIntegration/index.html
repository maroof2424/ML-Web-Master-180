<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Predictor Full UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>Diabetes Prediction Form</h2>

    <div class="form-group">
        <label>Pregnancies</label>
        <input type="number" id="pregnancies" />
    </div>

    <div class="form-group">
        <label>Glucose</label>
        <input type="number" id="glucose" />
    </div>

    <div class="form-group">
        <label>Blood Pressure</label>
        <input type="number" id="bp" />
    </div>

    <div class="form-group">
        <label>BMI</label>
        <input type="number" id="bmi" />
    </div>

    <div class="form-group">
        <label>Age</label>
        <input type="number" id="age" />
    </div>

    <button id="predictBtn">Predict</button>

    <div id="loader" class="hidden">Predicting...</div>
    <p id="result"></p>
</div>

<script src="script.js"></script>
</body>
</html>
