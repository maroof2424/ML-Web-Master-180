<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Basics Demo</title>

    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
      rel="stylesheet"
    >
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">My Bootstrap Demo</a>
        </div>
    </nav>

    <div class="container mt-4">

        <div class="row">
            <div class="col-md-4">
                <div class="p-3 bg-white shadow-sm rounded">
                    <h4>Column 1</h4>
                    <p>Bootstrap grid system ka basic example.</p>
                </div>
            </div>

            <div class="col-md-4">
                <div class="p-3 bg-white shadow-sm rounded">
                    <h4>Column 2</h4>
                    <p>screen size k hisab se responsive hota hai.</p>
                </div>
            </div>

            <div class="col-md-4">
                <div class="p-3 bg-white shadow-sm rounded">
                    <h4>Column 3</h4>
                    <p>Mobile → stacked, Desktop → side-by-side</p>
                </div>
            </div>
        </div>

        <!-- Buttons -->
        <div class="mt-4">
            <h3>Buttons</h3>
            <button class="btn btn-primary">Primary</button>
            <button class="btn btn-success">Success</button>
            <button class="btn btn-danger">Danger</button>
        </div>

        <div class="mt-5">
            <h3>Sample Form</h3>
            <form class="bg-white p-4 shadow-sm rounded">
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" placeholder="Enter your name">
                </div>

                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" placeholder="Enter email">
                </div>

                <div class="mb-3">
                    <label class="form-label">Message</label>
                    <textarea class="form-control" rows="4" placeholder="Type something..."></textarea>
                </div>

                <button class="btn btn-primary w-100">Submit</button>
            </form>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>

</body>
</html>
