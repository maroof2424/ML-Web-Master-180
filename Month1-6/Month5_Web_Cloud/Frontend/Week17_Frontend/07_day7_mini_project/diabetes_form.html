<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="container max-w-lg bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-4 text-center">Diabetes Prediction Form</h2>
        <form id="diabetesForm">
            <!-- Age -->
            <div class="mb-3">
                <label for="age" class="form-label font-medium">Age</label>
                <input type="number" class="form-control border-gray-300 rounded" id="age" name="age" required min="1" max="120">
            </div>
            <div class="mb-3">
                <label class="form-label font-medium">Gender</label>
                <div class="flex gap-4">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="bmi" class="form-label font-medium">BMI</label>
                <input type="number" step="0.1" class="form-control border-gray-300 rounded" id="bmi" name="bmi" required>
            </div>
            <div class="mb-3">
                <label for="glucose" class="form-label font-medium">Glucose Level</label>
                <input type="number" class="form-control border-gray-300 rounded" id="glucose" name="glucose" required>
            </div>
            <div class="mb-3">
                <label for="bp" class="form-label font-medium">Blood Pressure</label>
                <input type="number" class="form-control border-gray-300 rounded" id="bp" name="bp" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded text-white font-semibold">
                    Predict
                </button>
            </div>
        </form>
    </div>

    

</body>
</html>
